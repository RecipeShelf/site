{{ partial "header" . }}
{{ partial "banner_ad" . }}
<div class="container-black ui-208">
    <div class="container">
    	<h3 style="margin: 0px; line-height: 35px; padding-top: 20px;">
            <span class="white">Recipes for this week!</span>
        </h3>
        <hr class="br-white" style="margin: 0;" />
        <div class="row recipes-list" style="margin-top: 20px;">
            {{ range where .Data.Pages ".Title" "in" (slice "Pindi Chole" "Panzanella" "Kulfi" "Red Lentils Soup") }}              
                {{ .Render "li"}}
            {{ end }}
        </div>
    </div>
</div>
{{ partial "footer" . }}
