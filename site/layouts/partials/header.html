<body class="background">
<script>       
    {{ if (and .IsNode (or (and (ne .Title "Collections") (eq .Data.Plural "collections")) (and (ne .Title "Cuisine") (eq .Data.Plural "cuisine")))) }}
        document.body.style.backgroundImage = "url('http://res.cloudinary.com/recipe-shelf/image/upload/w_auto,f_auto,fl_lossy,q_auto,dpr_auto/stock-images/{{ .Title }}.jpg')";
    {{ else }}
        window.changeBackground = function () {        
            document.body.style.backgroundImage = "url('http://res.cloudinary.com/recipe-shelf/image/upload/w_auto,f_auto,fl_lossy,q_auto,dpr_auto/stock-images/back" + Math.floor(((Math.random() * 10) % 6) + 1) + ".jpg')";
        };    
        window.changeBackground();
        window.setTimeout(window.changeBackground, 60000);
    {{ end }}
    window.fbAsyncInit = function () {
        FB.init({
            appId: '1043357765687349',
            xfbml: true,
            version: 'v2.4'
        });
    };

    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) { return; }
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    window.pAsyncInit = function () {
        PDK.init({
            appId: "4798178932820017348", // Change this
            cookie: true
        });
    };

    (function (d, s, id) {
        var js, pjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) { return; }
        js = d.createElement(s); js.id = id;
        js.src = "//assets.pinterest.com/sdk/sdk.js";
        pjs.parentNode.insertBefore(js, pjs);
    }(document, 'script', 'pinterest-jssdk'));
</script>
